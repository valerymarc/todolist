<h3 [ngStyle]="{'color': 'blue'}" >Liste des tâches à réaliser</h3>
<p>Nous sommes le {{ today| date | uppercase}}</p>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let ltd of listTodo, let i = index">

    <div [ngClass]="{encours:ltd.status, terminee:!ltd.status}">



          <a [href]="ltd.image"><img [src]="ltd.image" alt="pomme" /></a>


          {{ltd.nom}}&nbsp;

          {{ltd.status}}

          <button class="btn btn-primary mr-1" [disabled]="ltd.status"
          (click)="changeStatus(i)">En cours</button>&nbsp;

          <button class="btn btn-success mr-1" [disabled]="!ltd.status"
          (click)="changeStatus(i)">Terminé</button>&nbsp;





       <!--Action de modification-->
          <button class="btn btn-warning mr-1" *ngIf="!ltd.isModif" (click)="changeModif(i)">Modifier</button>&nbsp;
          <button class="btn btn-info mr-1" *ngIf="ltd.isModif" (click)="changeModif(i)">Modification Terminée</button>&nbsp;
          <button class="btn btn-dark mr-1" (click)="onView(i)">En savoir plus</button>&nbsp;
          <input *ngIf="ltd.isModif" class="form-control" [(ngModel)]="ltd.nom" />





    </div>
  </li>
</ul>
