<div class="row">
    <div class="col-6">
      <h1 class="display-4 text-center mb-2 ">Ajouter un utilisateur</h1>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="prenom">Pr√©nom :</label>
          <input class="form-control m-1" type="text" formControlName="prenom" />
        </div>
        <div class="form-group">
          <label for="nomfamille">Nom :</label>
          <input class="form-control m-1" type="text" formControlName="nomfamille" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control m-1" type="email" formControlName="email" />
        </div>

        <div class="form-group" formArrayName="aliases">
          <button type="button" class="btn btn-link btn-lg" (click)="addAliases()">Nouvel Alias</button>
          <div *ngFor="let alias of getAliases().controls; let i = index">
            <input class="form-control m-1" type="text" [formControlName]=i />
          </div>
        </div>

        <div class="form-group" formGroupName="adress">
           <h3>Adresse</h3>
           <div class="row">
              <div class="col-6">
                <label for="street">Rue :</label>
                <input class="form-control m-1" type="text" formControlName="street"/>
              </div>
              <div class="col-6">
                <label for="city">Ville :</label>
                <input class="form-control m-1" type="text" formControlName="city" />
              </div>
           </div>

           <div class="row">
            <div class="col-6">
              <label for="state">Etat :</label>
              <input class="form-control m-1" type="text" formControlName="state"/>
            </div>
            <div class="col-6">
              <label for="codezip">Code Postal:</label>
              <input class="form-control m-1" type="text" formControlName="codezip" />
            </div>
         </div>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control m-1" type="text" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label for="dateNais">Date de Naissance:</label>
          <input class="form-control m-1" type="date" formControlName="dateNais" />
        </div>
        <br>
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg">Enregistrer</button>
      </form>
    </div>
</div>
